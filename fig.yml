db:
  environment:
    MYSQL_PASS: root
  image: tutum/mysql
  ports:
    - 3306
  volumes:
    - .data:/var/lib/mysql

web:
  command: /bin/bash -c "bundle install --path vendor/bundle && bundle exec rails s"
  image: rails
  links:
    - db
    - mail
  ports:
    - 3000:3000
  volumes:
    - .:/app
  working_dir: /app

mail:
  image: aegypius/mailcatcher
  ports:
    - 1025
    - 3010:1080
