db:
  environment:
    MYSQL_ROOT_PASSWORD: root
  image: centurylink/mysql
  ports:
    - 3306
  volumes:
    - .data:/var/lib/mysql

web:
  build: docker/development_image
  command: bundle exec rails s --pid=/tmp/server.pid
  links:
    - db
    - mail
    - rpush
    - redis
  ports:
    - 3000:3000
  volumes:
    - .:/app
  working_dir: /app

mail:
  image: aegypius/mailcatcher
  ports:
    - 1025
    - 3010:1080

rpush:
  build: docker/development_image
  command: bundle exec rpush start --foreground --pid-file=/tmp/rpush.pid
  links:
    - db
  volumes:
    - .:/app
  working_dir: /app

redis:
  image: redis
  ports:
    - 6379

sidekiq:
  build: docker/development_image
  command: bundle exec sidekiq --pidfile=/tmp/sidekiq.pid
  links:
    - redis
    - db
  volumes:
    - .:/app
  working_dir: /app
