db:
  environment:
    MYSQL_PASS: root
  image: tutum/mysql
  ports:
    - 3306
  volumes:
    - .data:/var/lib/mysql

web:
  command: /bin/bash -c "bundle install --path vendor/bundle && bundle exec rails s --pid=/tmp/server.pid"
  image: rails
  links:
    - db
    - mail
    - rpush
    - redis
  ports:
    - 3000:3000
  volumes:
    - .:/app
  working_dir: /app

mail:
  image: aegypius/mailcatcher
  ports:
    - 1025
    - 3010:1080

rpush:
  command: /bin/bash -c "bundle install --path vendor/bundle && bundle exec rpush start --foreground --pid-file=/tmp/rpush.pid"
  image: rails
  links:
    - db
  volumes:
    - .:/app
  working_dir: /app

redis:
  image: redis
  ports:
    - 6379:6379

sidekiq:
  command: /bin/bash -c "bundle install --path vendor/bundle && bundle exec sidekiq --pidfile=/tmp/sidekiq.pid"
  image: rails
  links:
    - redis
  volumes:
    - .:/app
  working_dir: /app
