<div id='uploader' class='row'>
  <input type='file' onchange='angular.element(this).scope().onChange()' id='picture' name= 'picture'>
  <div id='gallery-image-modal' class='row' style='display: none'>
    <div class='col-sm-10' ng-bind-html='picture'>
    </div>
    <div class='col-sm-2 row'>
      <span class='col-sm-12'>
        Altura: {{imageHeight}}
      </span>
      <span class='col-sm-12'>
        Largura: {{imageWidth}}
      </span>
      <a  href='#' class='col-sm-6 carnival-action-button' ng-click='upload()'>Upload</a>
    </div>
  </div>
</div>
