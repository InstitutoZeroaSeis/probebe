<div id="probebe-gallery" class='row'>
  <selected-image picture-tag-name={{pictureTagName}} image-url={{imageUrl}} picture-id={{imageId}} image-type={{type}} class='col-md-12'>
  </selected-image>
  <a href='#' class='carnival-action-button' ng-click='showGallery()'>Escolher da Galeria</a>
  <gallery-container style='display: none' image-type={{type}}>
  </gallery-container>
  <uploader image-type={{type}} crop-ratio={{cropRatio}} class='col-md-12'>
  </uploader>
</div>
