db:
  environment:
    MYSQL_PASS: root
  image: tutum/mysql
  ports:
    - 3306
  volumes:
    - /var/lib/probebe_mysql:/var/lib/mysql

web:
  build: .
  environment:
    RAILS_ENV: production
  links:
    - db
    - rpush
    - redis
  volumes:
    - /tmp/probebe
    - ./log:/app/log

rpush:
  build: .
  command: bundle exec rpush start --rails-env=production --foreground --pid-file=/tmp/rpush.pid
  environment:
    RAILS_ENV: production
  links:
    - db
  volumes:
    - ./log:/app/log

redis:
  image: redis
  ports:
    - 6379

sidekiq:
  build: .
  command: bundle exec sidekiq --pidfile=/tmp/sidekiq.pid
  environment:
    RAILS_ENV: production
  links:
    - redis
    - db
  volumes:
    - ./log:/app/log

cron:
  build: .
  command: cron -f
  environment:
    RAILS_ENV: production
  links:
    - redis
    - db
  volumes:
    - ./log:/app/log

nginx:
  image: nginx
  links:
    - web
  ports:
    - 80:80
  volumes:
    - docker/nginx/conf.d:/etc/nginx/conf.d
    - presentation:/presentation
  volumes_from:
    - web
