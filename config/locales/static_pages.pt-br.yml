    people:
      figueiro:
        name: João Augusto Figueiró
        role: É diretor científico do ProBebê
        description:
          >
            Médico, psicoterapeuta, neurocientista, endocrinologista, também
            especializado em medicina nuclear, tendo trabalhado por quase 40 anos
            no Hospital das Clínicas da Faculdade de Medicina da Universidade de
            São Paulo (HC-FMUSP, dedicados especialmente ao estudo, ensino e
            pesquisa da relação entre cérebro, mente, meio ambiente, social e
            influências culturais, o desenvolvimento da criança e a aplicação do
            conhecimento científico sobre a primeira infância no desenvolvimento
            de políticas públicas que atendam a esse grupo etário. Atuou na
            implantação das ações e atividades da Universidade para a Paz (Nações
            Unidas) no Brasil, foi membro do grupo fundador da Rede Gandhi em
            parceria com o Conselho Nacional de Secretários Municipais de Saúde
            (Conasems). Participou do Conselho Técnico Consultivo do Ministério da
            Saúde para a estratégia “Brasileirinhos Saudáveis”. É membro da Rede
            Nacional para a Primeira Infância e colaborou na elaboração do Plano
            Nacional de Primeira Infância. Trabalha em parceria com o Laboratório
            de Análise e Prevenção da Violência da Universidade Federal de São
            Carlos em vários projetos, contando com a presença de agências
            internacionais. Como conselheiro do Ministério da Cultura ajudou a
            configurar o Programa Cultura da Criança no âmbito do Plano Nacional
            de Cultura Precoce. Em parceria com o Ministério da Educação e da
            Secretaria Especial de Direitos Humanos desenvolveu projeto
            educacional associado à Declaração Universal dos Direitos da Criança.
            Foi membro do Grupo Revisor da Convenção dos Direitos da Criança (ONU)
            e é presidente do Fórum Nacional da Primeira Infância. Administrador
            membro da Criança e Rede Paz, coordenou o Projeto de Mapeamento de
            programas de primeira infância no Brasil em parceria com o Banco
            Mundial, BID, com o Conselho Empresarial da América Latina, com o
            Committe for Economic Development e com a Universidade de São Paulo. É
            membro da delegação dos “Forums for Change – Brazil” organizado pela
            Yale University.  Autor de vários livros destinados a leigos e a
            médicos. São publicações especialmente voltadas aos cuidados da saúde
            mental, com foco na educação e  prevenção da cultura de paz no Brasil.
            Foi reconhecido pela organização internacional Ashoka como
            empreendedor social.  É fundador e atual presidente do Instituto Zero
            a Seis - Primeira Infância e Cultura de Paz.

      stabel:
        name: André L. Stabel
        role: Coordenador do ProBebê
        description:
          >
            É engenheiro e empresário com ampla experiência em consultoria com
            foco especial em Tecnologia da Informação e Modelagem de Banco de
            Dados aplicada às atividades de marketing, como CRM, programas de
            relacionamento B2B e Programas de Marketing Direto. Consultor e
            instrutor em Tecnologia da Informação, Banco de Dados, Modelagem
            Matemática e Otimização na Fundação Getúlio Vargas e Escola de
            Engenharia Mauá.

      guimaro:
        name: Ana Luiza Guimaro
        role: Responsável pela comunicação do ProBebê
        description:
          >
            É formada pela Escola de Comunicação e Artes da Universidade de São
            Paulo (USP) em jornalismo e também em editoração. Estudou História
            na USP, além de ter seguido cursos suplementares na Escola Superior
            de Propaganda e Marketing (ESPM) e na Faculdade Getúlio Vargas
            (FGV).  Fez especialização na Université de Provence Aix - Marseille
            /França.  Atua na área de comunicação empresarial, desenvolvendo
            projetos jornalísticos, institucionais, promocionais e educacionais
            para diversas empresas brasileiras.

    first_paragraph:
      >
        O Programa ProBebê é um dos projetos do Instituto Zero a Seis.
        Instituto Zero a Seis – Primeira Infância e Cultura de Paz é uma OSCIP
        (Organização da Sociedade Civil de Interesse Público) apartidária,
        humanitária e sem fins lucrativos, formada por estudiosos, cientistas,
        pesquisadores e formadores de opinião que acreditam que criar um mundo
        melhor começa com a tarefa de criar melhor nossas crianças.

    second_paragraph:
      >
        Os projetos do Zero a Seis estão focados fortemente na comunicação, com
        o intuito de promover mobilização social, visando mudança cultural,
        mudança de paradigmas e de valores, rumo aos fundamentos da cultura da
        paz, como proposta pela ONU e suas demais agências.

    third_paragraph:
      >
        Além de atuar junto a todas as esferas do governo brasileiro (federal,
        estadual e municipal) e trabalhar em redes nacionais e internacionais,
        em sintonia com inúmeras entidades não governamentais, o ZAS tem
        colaborado para que empresas e empresários promovam iniciativas e
        negócios que ajudem a primeira infância no Brasil.

    fourth_paragraph:
      >
        Criado em 2006, com sede na cidade de São Paulo, o ZAS organiza ainda
        ações voltadas diretamente ao público em geral, apresentando informações
        relevantes sobre educação e cuidados com as crianças - da concepção até
        seis anos de idade - ressaltando o aprendizado social e emocional
        precoce como um dos principais fundamentos da construção de uma
        sociedade mais saudável, pacífica e cooperativa.

    fifth_paragraph:
      Posicionar a primeira infância como prioridade nacional, assegurando na
      prática o que está determinado no Artigo 227 da Constituição Brasileira -
      esse é o desafio fundamental do Zero a Seis

