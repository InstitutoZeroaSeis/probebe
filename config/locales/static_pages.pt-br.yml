  what:
    body:
      first_paragraph:
        >
          O ProBebê é um serviço inovador que leva, gratuitamente, informações
          personalizadas sobre os cuidados básicos do bebê, por meio de
          mensagens via celular. Direcionado prioritariamente às mães (podendo
          ser utilizado, ainda, pelos pais ou cuidadores), o aplicativo envia
          orientações semanais durante a gravidez, acompanhando, também, o
          crescimento do bebê até os seus 18 meses de vida.
      second_paragraph:
        >
          A utilização do aplicativo é simples e prática. Basta preencher o
          cadastro - disponível aqui no site - indicando a data do nascimento do
          bebê ou a data prevista para o nascimento dele e o número do celular a
          ser registrado. As mensagens passam a ser encaminhadas (pelo menos
          três por semana), trazendo informações sobre cada etapa da gestação ou
          ajustadas a cada momento de vida do bebê.
      third_paragraph:
        >
          Dentro da “Linha do Tempo”, espaço que o site do ProBebê oferece aos
          usuários do aplicativo, será possível encontrar o detalhamento das
          mensagens enviadas ou apenas rever as que foram recebidas.  Nessa
          página, o usuário poderá colar fotos e adicionar textos,
          transformando-o num verdadeiro álbum de família.
      fourth_paragraph:
        >
          Tanto os textos transmitidos pelo celular como os artigos publicados
          no site contam com a participação de qualificada equipe de especialistas,
          profissionais responsáveis por reunir conhecimento atualizado sobre as
          várias áreas abordadas: saúde, educação, segurança, comportamento,
          desenvolvimento, finanças, entre outras.
      fifth_paragraph:
        >
          Toda essa estrutura visa a possibilitar aumento no grau de segurança e
          de autoconfiança, sobretudo das mães, para cuidar, nutrir e fazer com
          que o bebê tenha condições essenciais para um saudável crescimento.
      sixth_paragraph:
        >
          ProBebê - projeto premiado no Desafio de Impacto Social Google Brasil

