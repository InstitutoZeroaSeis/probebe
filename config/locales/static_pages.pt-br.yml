        promovendo inovação, valor compartilhado e intraempreendedorismo.
    google:
      >
        Empresa multinacional americana de serviços online e software, que
        hospeda e desenvolve uma série de serviços e produtos baseados na
        internet.  O Google surgiu, no ano de 1998, como uma empresa privada e
        com a missão de organizar a informação mundial e torná-la
        universalmente acessível e útil. Cresceu também para oferecer produtos
        além da pesquisa, tecnologias desenvolvidas como Google Chrome e o
        Gmail.
    sitawi:
      >
        Organização sem fins lucrativos que atua como think-and-do-tank:
        desenvolve e opera soluções financeiras inovadoras para impacto
        socioambiental, incluindo empréstimos sociais e gestão de fundos
        socioambientais para grandes doadores; aconselha investidores na
        incorporação de questões socioambientais na gestão e avaliação de
        investimentos e compartilha conhecimento por meio de pesquisas e
        publicações.
